# Site settings
name: Chelsea Irizarry
description: 'A CPSC 350 blog.'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://chelseairizarry.github.io/' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

author:
    name: 'Chelsea Irizarry'
    email: ''
    uri: 'https://github.com/ChelseaIrizarry'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: true

gems:
    - jekyll-feed
    - jekyll-sitemap
